<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="text/javascript">
        var banco = openDatabase('estoque', '1.0', 'sistema de estoque da empresa', 2 * 1024 * 1024);
        
        
        banco.transaction(function (tx) {
            tx.executeSql('CREATE TABLE IF NOT EXISTS cliente (cliCodigo UNIQUE, cliNome)');
            tx.executeSql("INSERT INTO cliente (cliCodigo, cliNome) VALUES (1, 'Igo da Costa Andrade');");
            tx.executeSql("INSERT INTO cliente (cliCodigo, cliNome) VALUES (2, 'Naruto de Souza');");
            tx.executeSql("INSERT INTO cliente (cliCodigo, cliNome) VALUES (3, 'Kyuubi Mendonça');");
            var texto = "<p>Banco de Dados, Tabela Criada e Dados inseridos com sucesso</p>";
            document.querySelector('#banco').innerHTML += texto;
        });

        banco.transaction(function (tx){
            tx.executeSql("SELECT * FROM cliente", [], function(tx, results) {
                var tamanho = results.rows.length;
                var texto = `<p>Número de registros na tabela: ${tamanho}.</p>`;
                document.querySelector('#banco').innerHTML += texto;
                var i;
                texto = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome do Cliente</th>
                        </tr>
                    </thead>
                    <tbody>`;
                for(i = 0; i < tamanho; i++) {
                    texto += `
                        <tr>
                            <td scope="row">${results.rows.item(i).cliCodigo}</td>
                            <td>${results.rows.item(i).cliNome}</td>
                        </tr>`;
                }
                texto += `
                    </tbody>
                </table>`;
                document.querySelector('#banco').innerHTML += texto;
            }, erro);
        });

        function erro (tx, error) {
            alert(error.message);
        }

        banco.transaction(function (tx) {
            tx.executeSql('DELETE FROM cliente WHERE cliCodigo=2', [], function(tx, results) {
                document.querySelector('#banco').innerHTML += 'O registro foi excluído com sucesso!';
            });
        });
    </script>
</head>
<body>
    <article>
        <header>
            <h1>Web SQL Database</h1>
        </header>
        <div id="banco" name="banco"></div>



        
    </article>
</body>
</html>
