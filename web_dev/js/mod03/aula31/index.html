<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício da Aula 31 - Cronômetro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Cronômetro</h1>
        <div class="div-timer">
            <p class="timer">00:00.00</p>
            <button class="btn btn-iniciar" onclick="initTimer()">Iniciar</button>
            <button class="btn btn-pausar" onclick="pauseTimer()">Pausar</button>
            <button class="btn btn-continuar" onclick="continueTimer()">Continuar</button>
            <button class="btn btn-zerar" onclick="zeroTimer()">Zerar</button>
            <button class="btn btn-volta" onclick="partialTimer()">Volta</button>
            <div class="tbl-volta">
                <table>
                    <thead>
                        <tr>
                            <th>Volta</th>
                            <th>Tempo parcial</th>
                            <th>Tempo geral</th>
                        </tr>
                    </thead>
                    <tbody class="tbody-volta"></tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
