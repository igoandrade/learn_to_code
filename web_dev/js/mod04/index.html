<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <table class="calculadora">
            <tr>
                <td colspan="4">
                    <input type="text" class="display">
                </td>
            </tr>
            <tr>
                <td><button class="btn btn-clear">C</button></td>
                <td><button class="btn btn-math">(</button></td>
                <td><button class="btn btn-math">)</button></td>
                <td><button class="btn btn-math">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-math">7</button></td>
                <td><button class="btn btn-math">8</button></td>
                <td><button class="btn btn-math">9</button></td>
                <td><button class="btn btn-math">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-math">4</button></td>
                <td><button class="btn btn-math">5</button></td>
                <td><button class="btn btn-math">6</button></td>
                <td><button class="btn btn-math">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-math">1</button></td>
                <td><button class="btn btn-math">2</button></td>
                <td><button class="btn btn-math">3</button></td>
                <td><button class="btn btn-math">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-math">.</button></td>
                <td><button class="btn btn-math">0</button></td>
                <td><button class="btn btn-del">&laquo;</button></td>
                <td><button class="btn btn-equal">=</button></td>
            </tr>
        </table>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
